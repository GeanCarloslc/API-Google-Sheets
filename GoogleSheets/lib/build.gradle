apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ChallengeSheets'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('com.google.api-client:google-api-client:1.30.4')
    compileOnly('com.google.oauth-client:google-oauth-client-jetty:1.30.6')
    compileOnly('com.google.apis:google-api-services-sheets:v4-rev581-1.25.0')
}